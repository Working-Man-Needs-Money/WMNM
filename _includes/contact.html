<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Work Links:</h2>
					<p>Access our important resources and collaboration tools below:</p>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline intro-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg" target="_blank">
								<img src="https://working-man-needs-money.github.io/WMNM/img/logos/notion-logo.png" alt="Notion Icon" style="height: 20px; margin-right: 5px;">
								<span class="network-name">{{ social.title | capitalize }}</span>
							</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
